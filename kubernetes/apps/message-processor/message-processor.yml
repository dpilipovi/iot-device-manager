---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: message-processor
  name: message-processor
  namespace: iot-device-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-processor
  template:
    metadata:
      labels:
        app: message-processor
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/message-processor/actuator/prometheus"
        prometheus.io/scheme: "http"
    spec:
      containers:
        - image: dpilipovic98/iot-device-manager-message-processor:0.0.1
          name: message-processor
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
            - name: TZ
              value: Europe/Zagreb
            - name: JAVA_TOOL_OPTIONS
              value: -XX:MaxRAMPercentage=90 -XX:InitialRAMPercentage=80 -XX:MinRAMPercentage=70
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-conf
                  key: name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: postgres_password
          resources:
            requests:
              memory: "200Mi"
              cpu: "200m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /message-processor/actuator/health/liveness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /message-processor/actuator/health/readiness
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 20
            failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: message-processor
  namespace: iot-device-manager
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: message-processor
